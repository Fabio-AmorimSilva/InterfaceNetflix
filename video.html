<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
     <!--Owl css-->
     <link rel="stylesheet" href="Owl/owl.carousel.min.css">
     <link rel="stylesheet" href="Owl/owl.theme.default.min.css">
    <title>Video</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="link-items" href="index.html">
                <h2 class="logo">NETFLIX</h2>
            </a>
            <nav>
            <a href="index.html" target="_blank">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Big Bang Theory - Trailer</h3>
                <video class="trailer" width="320" height="240" controls>
                    <source src="videos/BigBangTheory/trailer.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="carousel-fimes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <div class="title-align">
                        <img class="box-filme" src="imagens/capa-mulhermaravilha1984.jpg" alt="mulher maravilha">
                    </div>
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/capa-kungfuyoga.jpg" alt="kungfu yoga">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/capa-ligadajustica.jpg" alt="liga da jsutica">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/capa-gameofthrones.jpg" alt="game of thrones">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/capa-expressodoamanha.jpg" alt="expresso do amanha">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/capa-embuscadevinganca.jpg" alt="em busca de vinganca">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/capa-badboys3.jpg" alt="bad boys 3">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/capa-cargaexplosiva3.jpg" alt="carga explosiva 3">
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fb4af96ac3.js" crossorigin="anonymous"></script>
    <script src="Owl/jquery.min.js"></script>
    <script src="Owl/owl.carousel.min.js"></script>
    <script src="Owl/setup.js"></script>
</body>
</html>
